



<div class="outer" style="padding-top: 10px;">
    <div class="container">
     <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
         <div class="panel border bg-white">
             <div class="panel-heading">
                 <h3 class="pt-3 font-weight-bold">Login</h3>
             </div>
  
             <div class="panel-body p-3">
                 <form [formGroup]="loginForm">
                    <div class="form-group pt-3">
                        <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')" >
                          <span class="bi bi-person-fill p-2"></span>
                          <input formControlName="username" type="text" placeholder="Username">
                        </div>
                      </div>
                      <small *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')" class="text-danger">
                        *Username is required
                      </small>
                      
                      <div class="form-group pt-3">
                        <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')">
                          <span class="bi bi-lock-fill p-2"></span>
                          <input formControlName="password" [type]="type" placeholder="Password">
                          <span (click)="hideShowPass()" class="bi {{eyeIcon}}"></span>
                        </div>
                      </div>
                      <small *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')" class="text-danger">
                        *Password is required
                      </small>
                      
                   <div class="form-group pt-3 d-flex justify-content-between align-items-center">
                    <div class="form-inline fr"> 
                      <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> 
                    </div>
                    <div>
                      <a routerLink="/reactivate">Reactivate Email</a>
                    </div>
                  </div>
                  
                   <!-- <button [disabled]="loginForm.invalid" (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button> -->
                   <button [disabled]="loginForm.invalid"  (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                   <div class="text-center pt-4 text-muted">Don't have account?  <a id="forget" 
                     routerLink="/signup" >Sign Up</a></div>
                 </form>
             </div>
             <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                  <a href="https://wwww.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
                  <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                  <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
              </div>
          </div>
         </div>
      </div>
     </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                    <small>Please provide your E-mail we will send the reset link</small></p>
  
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
            </div>
  
            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div>
                </div>
                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid</small>
  
            </div>
            <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
  </div>
