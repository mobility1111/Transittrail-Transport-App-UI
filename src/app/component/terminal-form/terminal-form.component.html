
<div class="container mt-5">
    <div class="form-container">
      <h2>Add Terminal</h2>
      <form #terminalForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="terminal.name" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" [(ngModel)]="terminal.location" name="location" required>
        </div>
        <div class="form-group mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="terminal.description" name="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
