<div class="container mt-5">
  <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Price Comparison for Transport Lines</h2>
      </div>
      <div class="card-body">
          <h4 class="text-center mb-4 text-secondary">
              <i class="bi bi-arrow-left-right"></i> 
              {{ originTerminalName }} to {{ destinationTerminalName }}
          </h4>
          <div class="table-responsive">
              <table class="table table-hover table-bordered">
                  <thead class="table-dark">
                      <tr>
                          <th>Transport Line</th>
                          <th>Rate</th>
                          <th>Vehicle Type</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let rate of rates; let i = index" [ngClass]="{'table-primary': i % 2 === 0, 'table-info': i % 2 !== 0}">
                          <td><i class="bi bi-truck me-2"></i>{{ rate.transportLineName }}</td>
                          <td><strong>{{ rate.rate | currency }}</strong></td>
                          <td><span class="badge bg-secondary">{{ rate.vehicleType }}</span></td>
                          <td>
                              <button class="btn btn-success btn-sm" (click)="bookNow(rate)">
                                  <i class="bi bi-calendar-check me-1"></i> Book Now
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
