<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Rates</h2>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let rate of rates">
        <div class="card mb-4 custom-card">
          <div class="card-header custom-card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ rate.roouteName }}</h5>
            <a [routerLink]="['/rate-details', rate.id]" class="text-white">Click</a>
          </div>
          <div class="card-body">
            <p class="card-text"><strong>Transport Line:</strong> {{ rate.transportLineName }}</p>
            <p class="card-text"><strong>Vehicle:</strong> {{ rate.vehicleName }}</p>
            <p class="card-text"><strong>Price:</strong> {{ rate.price | currency }}</p>
            <p class="card-text"><strong>Date:</strong> {{ rate.date | date:'shortDate' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
