
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Transport Lines</h2>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let transportLine of transportLines">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ transportLine.name }}</h5>
            <!-- <p class="card-text">Vehicle Type: {{ transportLine.vehicleType }}</p>
            <p class="card-text">Rate: {{ transportLine.rate }}</p> -->
            <a [routerLink]="['/vehicles', transportLine.id]" class="btn btn-primary">View Vehicles</a>
          </div>
        </div>
      </div>
    </div>
  </div>
