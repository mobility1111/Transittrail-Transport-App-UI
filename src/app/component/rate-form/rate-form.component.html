<div class="container mt-5">
    <h2 class="text-primary mb-3">{{ isEditMode ? 'Edit Rate' : 'Add Rate' }}</h2>
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="roouteName">Rooute Name</label>
        <input type="text" id="roouteName" [(ngModel)]="rate.roouteName" name="roouteName" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="transportLine">Transport Line</label>
        <select id="transportLine" [(ngModel)]="rate.transportLineId" name="transportLineId" class="form-control" required>
          <option *ngFor="let line of transportLines" [value]="line.id">{{ line.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="vehicle">Vehicle</label>
        <select id="vehicle" [(ngModel)]="rate.vehicleId" name="vehicleId" class="form-control" required>
          <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="rate.price" name="price" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="rate.date" name="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>
