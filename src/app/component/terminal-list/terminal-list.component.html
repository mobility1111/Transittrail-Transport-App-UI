<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">Terminals</h2>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let terminal of terminals">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ terminal.name }}</h5>
          <p class="card-text">{{ terminal.location }}</p>
          <a [routerLink]="['/terminal-details', terminal.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
