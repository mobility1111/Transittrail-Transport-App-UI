<div class="container mt-3">
  <h2>Add Transport Line</h2>
  <form #transportLineForm="ngForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="transportLine.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="vehicleType" class="form-label">Vehicle Type</label>
      <input type="text" class="form-control" id="vehicleType" [(ngModel)]="transportLine.vehicleType" name="vehicleType" required>
    </div>
    <div class="mb-3">
      <label for="rate" class="form-label">Rate</label>
      <input type="number" class="form-control" id="rate" [(ngModel)]="transportLine.rate" name="rate" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
