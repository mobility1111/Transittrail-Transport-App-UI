<div class="container mt-5 mb-4">
  <div class="header text-center mb-3">
    <i class="bi bi-bar-chart-fill"></i>
    <h4>Historical Data Access</h4>
    <p class="mb-0 text-muted">View and analyze transport line performance.</p>
  </div>

  <form [formGroup]="periodForm" (ngSubmit)="applyFilter()" class="compact-form p-4 bg-light shadow-sm rounded">
    <div class="mb-3">
      <label for="period" class="form-label fw-bold text-primary">Select Period:</label>
      <select class="form-select border-primary" id="period" formControlName="period">
        <option *ngFor="let period of periods" [value]="period">{{ period }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="transportLineName" class="form-label fw-bold text-success">Select Transport Line:</label>
      <select class="form-select border-success" id="transportLineName" formControlName="transportLineName">
        <option *ngFor="let line of transportLines" [value]="line.name">{{ line.name }}</option>
      </select>
    </div>

    <div class="mb-3" *ngIf="periodForm.get('period')?.value !== 'Yearly'">
      <label for="startDate" class="form-label fw-bold text-warning">Start Date:</label>
      <input type="date" class="form-control border-warning" id="startDate" formControlName="startDate">
    </div>

    <div class="mb-3" *ngIf="periodForm.get('period')?.value !== 'Yearly'">
      <label for="endDate" class="form-label fw-bold text-danger">End Date:</label>
      <input type="date" class="form-control border-danger" id="endDate" formControlName="endDate">
    </div>

    <button type="submit" class="btn btn-success w-100 fw-bold">Filter</button>
    <br>
    <canvas #myChart class="mt-4"></canvas>
  </form>
</div>
